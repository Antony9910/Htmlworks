<!DOCTYPE html>
<html>
<head>
<title>Accordian</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

<div class="m-4">
<div class="accordion" id="myAccordion">
    <div class="accordion-item">
        <h2 class="accordian-header" id="headingOne">
            <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseOne">1.What is Html?</button>
        </h2>
        <div id="collapseOne" class="accordion-collapse" data-bs-parent="#myAccordion">
            <div class="card-body">
                <p>HTML stands for Hypertext Markup Language</p>
            </div>

        </div>
        

    </div>
    <div class="accordion-item">
        <h2 class="accordian-header" id="headingTwo">
            <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTwo">2.What is Css?</button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse show" data-bs-parent="#myAccordion">
            <div class="card-body">
                <p>Css Stands for Cascading StyleSheet</p>
            </div>

        </div>
        

    </div>
    <div class="accordion-item">
        <h2 class="accordian-header" id="headingThree">
            <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseThree">3.What is Bootstrap?</button>
        </h2>
        <div id="collapseThree" class="accordion-collapse" data-bs-parent="#myAccordion">
            <div class="card-body">
                <p>Bootstrap means inbuilt controls <a href="CardExample.html" target="_blank">Learn more.</a></p>
            </div>

        </div>
        

    </div>






</div>



</div>
</body>
