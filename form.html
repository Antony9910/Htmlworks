<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<style>
  
</style>
</head>
<body>
    <div class="containter mt-3">
        <h2 align="center">User Details</h2>
        <form>
            <div class="container mt-3 mb-3">
                <label for="username" class="text-primary form-label">Name:</label>
                <input type="text" class="form-control text-success" id="name" placeholder="Enter your name" name="na">
            </div>
            <div class="container mt-3 mb-3">
                <label for="email" class="text-primary form-label">Email:</label>
                <input type="email"class="form-control text-success" id="email" placeholder="Enter email" name="em">
            </div>
            <div class="container mt-3 mb-3">
                <label for="password" class="text-primary form-label">Password:</label>
                <input type="password"class="form-control text-success" id="password" placeholder="Enter password" name="pwd">
            </div>
            <div class="container mt-3 mb-3">
                <label for="password" class="text-primary form-label">Password:</label>
                <textarea class="form-cntrol" rows="3" id="textarea" name="txt1"></textarea>
            </div>
            <div class=" container mb-3 mt-3">
                <div class="form-group row">
                    <label for="lbl1" class="text-primary" class="form-label">Phone:</label>
                    <div class="form-outline w-25">
                        <input type="tel" maxlength="3" minlength="3" pattern="\d{3}" id="txt1" placeholder="Enter number" name="tel1">
                    </div>
                    <div class="form-outline w-50">
                        <input type="number" class="form-control"  placeholder="Enter number" name="tel1">
                    </div>
                </div>

            </div>
            <div class="container mt-3 mb-3">
                <label for="sel1" class="text-primary" class="form-label">Select District:</label>
               <select class="form-select" id="sel" name="selDist">
                <option disabled selected>-select-</option>
                <option>Ernakulam</option>
                <option>Kollam</option>
                <option>Kottayam</option>
               </select>
            </div>
            <div class="container mt-3 mb-3">
                <label for="colour" class="text-primary" class="form-label">ColourPicker</label>
                <input type="color" class="form-control form-control-color" value="#c10d0d" title="choose colour">
            </div>
        <div class="container mt-3 mb-3">
            <label for="sel2" class="text-primary form-label">Select Department:</label> 
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="Computer" checked>
                <label class="form-check-label" for="check1">Computer</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check2" name="option1" value="Electronics">
                <label class="form-check-label" for="check2">Electronics</label>
            </div>
            <div class="container mt-3 mb-3">
            <label for="sel2" class="text-primary" class="form-label">Select Gender:</label> 
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optionRadio" value="Male" checked>
                <label class="form-check-label" for="radio1">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="optionRadio" value="Electronics">
                <label class="form-check-label" for="radio2">Female</label>
            </div>
         </div>
            <div class="container mt-3">
            <button type="submit"value="Register">Register</button>
            </div>
        </form>
    </div>
